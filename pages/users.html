<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RigTech - Usuarios</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/stores/authStore.js"></script>
    <script src="/stores/usersStore.js"></script>
</head>
<body class="bg-gray-100" x-data x-init="$store.authStore.init(); $store.authStore.requireLogin(); $store.usersStore.load()">
    
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üñ•Ô∏è RigTech</h1>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="hover:text-gray-200">üì∞ Feed</a>
                <a href="rigs.html" class="hover:text-gray-200">üíª Rigs</a>
                <a href="users.html" class="hover:text-gray-200 font-semibold">üë• Users</a>
                
                <div class="flex items-center gap-2 ml-4">
                    <span class="text-sm bg-blue-700 px-3 py-1 rounded" x-text="$store.authStore.currentUser?.username"></span>
                    <button @click="$store.authStore.logout()" 
                            class="text-sm bg-red-500 hover:bg-red-700 px-3 py-1 rounded">
                        üö™ Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        
        <!-- Tabla de Usuarios -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">
                üë• Comunidad RigTech (<span x-text="$store.usersStore.users.length"></span> miembros)
            </h2>
            
            <div class="overflow-x-auto">
                <table class="table-auto w-full">
                    <thead class="bg-gray-200 text-gray-700">
                        <tr>
                            <th class="px-4 py-2 text-left">Usuario</th>
                            <th class="px-4 py-2 text-left">Email</th>
                            <th class="px-4 py-2 text-left">Bio</th>
                            <th class="px-4 py-2 text-center">Rol</th>
                            <th class="px-4 py-2 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="user in $store.usersStore.users" :key="user._id">
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-4 py-3 font-semibold" x-text="user.username"></td>
                                <td class="px-4 py-3 text-sm text-gray-600" x-text="user.email"></td>
                                <td class="px-4 py-3 text-sm text-gray-600 truncate max-w-xs" x-text="user.bio || '-'"></td>
                                <td class="px-4 py-3 text-center text-xs">
                                    <span class="px-2 py-1 rounded" 
                                          :class="user.role === 'administrator' ? 'bg-purple-200 text-purple-800' : 'bg-gray-200 text-gray-800'"
                                          x-text="user.role === 'administrator' ? 'üëë Admin' : 'üë§ User'"></span>
                                </td>
                                <td class="px-4 py-3 text-center">
                                    <!-- Solo Admin o el propio usuario puede borrar -->
                                    <template x-if="$store.authStore.isAdmin() || $store.authStore.currentUser._id === user._id">
                                        <button @click="$store.usersStore.deleteUser(user._id)" 
                                                class="text-red-500 hover:text-red-700 font-bold text-sm">
                                            üóëÔ∏è
                                        </button>
                                    </template>
                                    
                                    <template x-if="!$store.authStore.isAdmin() && $store.authStore.currentUser._id !== user._id">
                                        <span class="text-gray-300">üîí</span>
                                    </template>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Nota informativa -->
        <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded text-sm text-blue-700">
            <p><strong>‚ÑπÔ∏è Nota:</strong></p>
            <ul class="list-disc list-inside mt-2">
                <li>Solo los <strong>administradores</strong> pueden eliminar cualquier usuario</li>
                <li>Los usuarios normales solo pueden eliminar su propia cuenta</li>
            </ul>
        </div>
    </div>
</body>
</html>
