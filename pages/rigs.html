<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RigTech - Rigs</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/stores/authStore.js"></script>
    <script src="/stores/rigsStore.js"></script>
</head>
<body class="bg-gray-100" x-data x-init="$store.authStore.init(); $store.authStore.requireLogin(); $store.rigsStore.load()">
    
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üñ•Ô∏è RigTech</h1>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="hover:text-gray-200">üì∞ Feed</a>
                <a href="rigs.html" class="hover:text-gray-200 font-semibold">üíª Rigs</a>
                <a href="users.html" class="hover:text-gray-200">üë• Users</a>
                
                <div class="flex items-center gap-2 ml-4">
                    <span class="text-sm bg-blue-700 px-3 py-1 rounded" x-text="$store.authStore.currentUser?.username"></span>
                    <button @click="$store.authStore.logout()" 
                            class="text-sm bg-red-500 hover:bg-red-700 px-3 py-1 rounded">
                        üö™ Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        
        <!-- Formulario Crear/Editar Rig -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-6">
                <span x-text="$store.rigsStore.isEditing ? '‚úèÔ∏è Editar Rig' : '‚ûï Crear Nuevo Rig'"></span>
            </h2>
            
            <form @submit.prevent="$store.rigsStore.saveRig()">
                <!-- Informaci√≥n b√°sica -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold mb-3 text-blue-600">üìã Informaci√≥n B√°sica</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">T√≠tulo del Setup *</label>
                            <input x-model="$store.rigsStore.rigForm.titulo" 
                                   type="text" 
                                   class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   required
                                   placeholder="Ej: Setup Gaming RGB 2024">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">URL de Imagen Principal</label>
                            <input x-model="$store.rigsStore.rigForm.imagen_principal_url" 
                                   type="url" 
                                   class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="https://ejemplo.com/imagen.jpg">
                        </div>
                        
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Descripci√≥n</label>
                            <textarea x-model="$store.rigsStore.rigForm.descripcion" 
                                      class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 h-24"
                                      placeholder="Describe tu setup, caracter√≠sticas especiales, iluminaci√≥n..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Componentes -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold mb-3 text-blue-600">üîß Componentes del Rig</h3>
                    
                    <!-- Lista de componentes -->
                    <div class="space-y-3 mb-4">
                        <template x-for="(comp, index) in $store.rigsStore.rigForm.componentes" :key="index">
                            <div class="flex gap-2 items-center bg-gray-50 p-3 rounded">
                                <select x-model="comp.tipo" 
                                        class="border rounded px-3 py-2 text-sm w-40">
                                    <option value="">Tipo...</option>
                                    <option value="CPU">üß† CPU</option>
                                    <option value="GPU">üéÆ GPU</option>
                                    <option value="RAM">üíæ RAM</option>
                                    <option value="Motherboard">‚ö° Motherboard</option>
                                    <option value="Storage">üíø Almacenamiento</option>
                                    <option value="PSU">üîå Fuente</option>
                                    <option value="Case">üì¶ Gabinete</option>
                                    <option value="Cooling">‚ùÑÔ∏è Refrigeraci√≥n</option>
                                    <option value="Monitor">üñ•Ô∏è Monitor</option>
                                    <option value="Keyboard">‚å®Ô∏è Teclado</option>
                                    <option value="Mouse">üñ±Ô∏è Mouse</option>
                                    <option value="Headset">üéß Aud√≠fonos</option>
                                </select>
                                
                                <input x-model="comp.modelo" 
                                       type="text" 
                                       placeholder="Modelo/Marca (Ej: RTX 4090, Ryzen 9 7950X)"
                                       class="flex-1 border rounded px-3 py-2 text-sm">
                                
                                <button type="button" 
                                        @click="$store.rigsStore.removeComponent(index)"
                                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded text-sm">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </template>
                    </div>
                    
                    <button type="button" 
                            @click="$store.rigsStore.addComponent()"
                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-sm font-bold">
                        ‚ûï Agregar Componente
                    </button>
                </div>

                <!-- Rendimiento -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold mb-3 text-blue-600">üìä Datos de Rendimiento</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">FPS (Promedio)</label>
                            <input x-model="$store.rigsStore.rigForm.rendimiento.fps" 
                                   type="number" 
                                   class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="144">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Temperatura CPU (¬∞C)</label>
                            <input x-model="$store.rigsStore.rigForm.rendimiento.temp_cpu" 
                                   type="number" 
                                   class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="65">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Temperatura GPU (¬∞C)</label>
                            <input x-model="$store.rigsStore.rigForm.rendimiento.temp_gpu" 
                                   type="number" 
                                   class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="70">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Consumo (Watts)</label>
                            <input x-model="$store.rigsStore.rigForm.rendimiento.consumo" 
                                   type="number" 
                                   class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="450">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Benchmark Score</label>
                            <input x-model="$store.rigsStore.rigForm.rendimiento.benchmark" 
                                   type="number" 
                                   class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="15000">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Precio Total ($)</label>
                            <input x-model="$store.rigsStore.rigForm.rendimiento.precio_total" 
                                   type="number" 
                                   class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="2500">
                        </div>
                    </div>
                </div>

                <!-- Botones de acci√≥n -->
                <div class="flex gap-3 border-t pt-4">
                    <button type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition"
                            x-text="$store.rigsStore.isEditing ? 'üíæ Actualizar Rig' : '‚ûï Publicar Rig'">
                    </button>
                    
                    <button type="button" 
                            x-show="$store.rigsStore.isEditing" 
                            @click="$store.rigsStore.resetForm()"
                            class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition">
                        ‚ùå Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de Rigs -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <template x-for="rig in $store.rigsStore.rigs" :key="rig._id">
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
                    <!-- Imagen -->
                    <div class="h-56 bg-gradient-to-br from-blue-400 to-purple-500 relative">
                        <template x-if="rig.imagen_principal_url">
                            <img :src="rig.imagen_principal_url" 
                                 class="w-full h-full object-cover"
                                 alt="Rig image">
                        </template>
                        <template x-if="!rig.imagen_principal_url">
                            <div class="w-full h-full flex items-center justify-center text-white text-7xl">
                                üíª
                            </div>
                        </template>
                        
                        <!-- Badge de precio -->
                        <div x-show="rig.rendimiento?.precio_total" 
                             class="absolute top-3 right-3 bg-green-500 text-white px-3 py-1 rounded-full font-bold text-sm">
                            üí∞ $<span x-text="rig.rendimiento?.precio_total"></span>
                        </div>
                    </div>
                    
                    <!-- Contenido -->
                    <div class="p-5">
                        <h3 class="font-bold text-xl mb-2" x-text="rig.titulo"></h3>
                        <p class="text-xs text-gray-500 mb-3">
                            üë§ <span x-text="rig.user_id?.username || 'Desconocido'"></span> ‚Ä¢ 
                            üìÖ <span x-text="new Date(rig.fecha_publicacion).toLocaleDateString('es-ES')"></span>
                        </p>
                        <p class="text-gray-600 text-sm mb-4" x-text="rig.descripcion || 'Sin descripci√≥n'"></p>

                        <!-- Componentes -->
                        <div x-show="rig.componentes && rig.componentes.length > 0" class="mb-4">
                            <h4 class="font-bold text-sm mb-2 text-gray-700">üîß Componentes:</h4>
                            <div class="space-y-1">
                                <template x-for="comp in rig.componentes" :key="comp.tipo">
                                    <div class="flex justify-between text-xs bg-gray-50 p-2 rounded">
                                        <span class="font-semibold text-blue-600" x-text="comp.tipo"></span>
                                        <span class="text-gray-700" x-text="comp.modelo"></span>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Rendimiento -->
                        <div x-show="rig.rendimiento && Object.keys(rig.rendimiento).length > 0" class="mb-4">
                            <h4 class="font-bold text-sm mb-2 text-gray-700">üìä Rendimiento:</h4>
                            <div class="grid grid-cols-3 gap-2 text-xs">
                                <div x-show="rig.rendimiento?.fps" class="bg-blue-50 p-2 rounded text-center">
                                    <div class="font-bold text-blue-600" x-text="rig.rendimiento?.fps"></div>
                                    <div class="text-gray-600">FPS</div>
                                </div>
                                <div x-show="rig.rendimiento?.temp_cpu" class="bg-orange-50 p-2 rounded text-center">
                                    <div class="font-bold text-orange-600" x-text="rig.rendimiento?.temp_cpu + '¬∞C'"></div>
                                    <div class="text-gray-600">CPU</div>
                                </div>
                                <div x-show="rig.rendimiento?.temp_gpu" class="bg-red-50 p-2 rounded text-center">
                                    <div class="font-bold text-red-600" x-text="rig.rendimiento?.temp_gpu + '¬∞C'"></div>
                                    <div class="text-gray-600">GPU</div>
                                </div>
                                <div x-show="rig.rendimiento?.consumo" class="bg-yellow-50 p-2 rounded text-center">
                                    <div class="font-bold text-yellow-600" x-text="rig.rendimiento?.consumo + 'W'"></div>
                                    <div class="text-gray-600">Consumo</div>
                                </div>
                                <div x-show="rig.rendimiento?.benchmark" class="bg-purple-50 p-2 rounded text-center">
                                    <div class="font-bold text-purple-600" x-text="rig.rendimiento?.benchmark"></div>
                                    <div class="text-gray-600">Score</div>
                                </div>
                            </div>
                        </div>

                        <!-- Acciones -->
                        <div class="flex justify-between items-center border-t pt-3">
                            <template x-if="$store.authStore.isOwner(rig.user_id)">
                                <div class="flex gap-2">
                                    <button @click="$store.rigsStore.prepareEdit(rig)" 
                                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-sm font-bold transition">
                                        ‚úèÔ∏è Editar
                                    </button>
                                    <button @click="$store.rigsStore.deleteRig(rig._id)" 
                                            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm font-bold transition">
                                        üóëÔ∏è Borrar
                                    </button>
                                </div>
                            </template>
                            
                            <template x-if="!$store.authStore.isOwner(rig.user_id)">
                                <span class="text-gray-400 text-xs italic">üëÄ Solo lectura</span>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- Estado vac√≠o -->
            <div x-show="$store.rigsStore.rigs.length === 0" 
                 class="col-span-full bg-white rounded-lg shadow p-8 text-center text-gray-500">
                <p class="text-lg">üì≠ No hay rigs publicados todav√≠a</p>
                <p class="text-sm mt-2">¬°S√© el primero en compartir tu configuraci√≥n!</p>
            </div>
        </div>
    </div>
</body>
</html>
